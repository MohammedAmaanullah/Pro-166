<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"> </script>
    </head>
    <body style="margin:10px; overflow:hidden">
        <a-scene embedded arjs="sourcetype:webcam; debugUIEnabled:false; trackingMethod:best" vr-mode-ui="enabled:false">
            <a-assets>
                <a-asset-item id="battery-low" src="./assets/battery_low_poly/scene.gltf"></a-asset-item>
                <a-asset-item id="light-bulb" src="./assets/light_bulb/scene.gltf"></a-asset-item>
                <a-asset-item id="light-switch-single" src="./assets/light_switch_single/"></a-asset-item>
                <a-asset-item id="arrow" src="./assets/images/arrow.jpeg"></a-asset-item>
            </a-assets>
            
            <a-marker preset="hiro">
                <a-entity id="model1" position="-10 0 0" gltf-model="#battery-low"></a-entity>
                <a-entity id="model2" position="0 10 0" gltf-model="#light-bulb"></a-entity>
                <a-entity id="model3" position="10 0 0" gltf-model="#light-switch-single"></a-entity>
                <a-entity id="model4" position="0 -10 0" gltf-model="#arrow" animation="property:position;to: -1.1 0.05 -0.3; from:-1.1 1 -0.3; easing:linear; loop:true; dur:500"></a-entity>
                <a-plane position="0.5 0 0" rotation="-90 90 0" height="0.1" width="0.1"></a-plane>
            </a-marker>

        </a-scene>

    </body>
</html>
